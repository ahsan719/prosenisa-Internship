<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Card</title>
</head>
<body>
    <div class="card-body">
        <h3>
            Cards
        </h3>
        <div class="card-data">
            <div class="card-content">

                <h3 class="activ">payactiv</h3>
                <h2 class="price">$595</h2>
        
                <div class="namedetails">
                    <div class="name-card">
                        <P class="name">AHSAN NASEER</P>
                        <p class="card-num">**** ***** **** 1234</p>
                    </div>
                    <div class="debit-visa">
                        <p class="debit">DEBIT</p>
                        <p class="visa">VISA</p>

                    </div>
                
                </div>
            </div>
        </div>
        <div class="content-section">
            <div class="content1">
                <div class="box">
                    <p class="heading">LAST DEPOSIT</p>
                    <p class="h-price">$253.00</p>

                </div>
                <div class="box">
                    <p class="heading">UPCOMING BILLS</p>
                    <p class="h-price">$253.00</p>

                </div>
                <div class="box">

                    <p class="h-price">$253.00</p>
                    <p class="date">on 4/9/2021</p>
                </div>
                
                
            </div>
            <div class="content2">
                <p class="mainh">WEEKLY BALANCE</p>
                <div class="img">
                    <img src="chart.png" width="100%" alt="">
                </div>
                <div class="text">
                    <div class="cont">

                        <p class="day">TUESDAY</p>
                        <p class="date">4/27/21</p>
                    </div>
                    <div class="balance">
                        <p>286$</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
        
</body>
</html>
